<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Tast inn en 4-sifret kode.</h3>
    <button onclick="Change(this)">1</button>
    <button onclick="Change(this)">2</button>
    <button onclick="Change(this)">3</button>
    <br>
    <button onclick="Change(this)">4</button>
    <button onclick="Change(this)">5</button>
    <button onclick="Change(this)">6</button>
    <br>
    <button onclick="Change(this)">7</button>
    <button onclick="Change(this)">8</button>
    <button onclick="Change(this)">9</button>
    

    <p id="Number"></p>
    <script>
        var Number = document.getElementById('Number');
        function Change(NumberBtn) {
            if(Number.innerHTML.length>=4)
            return;
            Number.innerHTML += NumberBtn.innerHTML;
            if(Number.innerHTML == "3812")
            alert("Riktig Kode");
            else if(Number.innerHTML.length==4)
            alert("Feil Kode");
        }
        </script>
</body>
</html>
